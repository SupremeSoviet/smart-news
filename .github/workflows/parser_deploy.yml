name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image to DockerHub
      uses: docker/build-push-action@v2
      with:
        context: ./parser
        file: ./parser/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_LOGIN }}/smart-news:latest

    - name: Login to Yandex Cloud Container Registry
      id: login-cr
      uses: yc-actions/yc-cr-login@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

    - name: Build, tag, and push image to Yandex Cloud Container Registry
      env:
        CR_REGISTRY: ${{ secrets.YC_CONTAINER_REGISTRY }}
        CR_REPOSITORY: smartnews
        IMAGE_TAG: latest
      run: |
        docker build -t cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG ./parser
        docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Yandex Cloud CLI
      run: |
        curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -i ~/yandex-cloud-cli -n
        echo 'export PATH=$HOME/yandex-cloud-cli/bin:$PATH' >> $GITHUB_ENV
      shell: bash

    - name: Login to Yandex Cloud
      uses: yc-actions/yc-cr-login@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

    - name: Deploy to Yandex Cloud Serverless Containers
      run: |
        yc serverless container revision deploy \
          --container-id <YOUR_CONTAINER_ID> \
          --image cr.yandex/${{ secrets.YC_CONTAINER_REGISTRY }}/smartnews:latest \
          --memory 512M \
          --cores 1 \
          --execution-timeout 15m \
          --concurrency 1 \
          --environment CLICKHOUSE_HOST=${{ secrets.CLICKHOUSE_HOST }} \
                        CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }} \
                        CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }} \
                        CLICKHOUSE_PORT=${{ secrets.CLICKHOUSE_PORT }} \
                        CLICKHOUSE_DB_NAME=${{ secrets.CLICKHOUSE_DB_NAME }} \
                        CLICKHOUSE_TABLE_NAME=${{ secrets.CLICKHOUSE_TABLE_NAME }}
      env:
        PATH: ${{ env.PATH }}:~/yandex-cloud-cli/bin
